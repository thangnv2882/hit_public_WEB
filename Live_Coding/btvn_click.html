<html lang="en">
<head>

  <link rel="stylesheet" href="btvn_click.css">
</head>
<body>
  <input type="radio" id="click_all" name="click"/>
  <label for="click_all" class="text text_all">ALL</label>
  <input type="radio" id="click_app" name="click"/>
  <label for="click_app" class="text text_app">APP</label>
  <input type="radio" id="click_card" name="click"/>
  <label for="click_card" class="text text_card">CARD</label>
  <input type="radio" id="click_web" name="click"/>
  <label for="click_web" class="text text_web">WEB</label>
  
  <div class="content">
    <div class="img_all">
      <img src="./img/app1.jpg" alt="">
      <img src="./img/card1.jpg" alt="">
      <img src="./img/web1.jpg" alt="">
      <img src="./img/app2.jpg" alt="">
      <img src="./img/card2.jpg" alt="">
      <img src="./img/web2.jpg" alt="">
      <img src="./img/app3.jpg" alt="">
      <img src="./img/card3.jpg" alt="">
      <img src="./img/web3.jpg" alt="">
    </div>
    <div class="img_app">
      <img src="./img/app1.jpg" alt="APP">
      <img src="./img/app2.jpg" alt="APP">
      <img src="./img/app3.jpg" alt="APP">
    </div>
    <div class="img_card">
      <img src="./img/card1.jpg" alt="APP">
      <img src="./img/card2.jpg" alt="APP">
      <img src="./img/card3.jpg" alt="APP">
    </div>
    <div class="img_web">
      <img src="./img/web1.jpg" alt="APP">
      <img src="./img/web2.jpg" alt="APP">
      <img src="./img/web3.jpg" alt="APP">
    </div>
